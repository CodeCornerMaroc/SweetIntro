<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SweetIntro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <style>
    .m-2{
      margin: 5px;
    }
  </style>

</head>
<body>

  <div class="container">
      <h2 class="center-align">Sweet Intro : Code Corner Academy</h2>
      <br>

      <div class="row">
          <div class="row">
              <div class="input-field col s12">
                  <input placeholder="code corner" id="firstName" type="text" class="validate">
                  <label for="firstName">First Name</label>
              </div>
          </div>
          <div class="row">
              <div class="col s2">
                  <button class="btn grey m-2" id="simpleAlertBtn">Simple alert</button> 
              </div>
              <div class="col s2">
                  <button class="btn teal m-2" id="infoAlertBtn">Info alert</button>
              </div>
              <div class="col s2">
                  <button class="btn orange m-2" id="warningAlertBtn">Warning alert</button>
              </div>
              <div class="col s2">
                  <button class="btn red m-2" id="errorAlertBtn">Error alert</button>
              </div>
              
              <div class="col s2">
                  <button class="btn green m-2" id="successAlertBtn">Success alert</button>
              </div>
              
              <div class="col s2">
                  <button class="btn black m-2" id="optionsAlertBtn">Options alert</button>
              </div>
          </div>
          
      </div>
      
      
      
      
      

  </div>
  


  <script
			  src="http://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
